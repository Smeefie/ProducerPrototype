spring.application.name=ProducerPrototype
server.port=8086

spring.kafka.bootstrap-servers=kafka-service.default.svc.cluster.local:9092

spring.kafka.consumer.group-id=kafka-group-id
spring.kafka.consumer.auto-offset-reset=earliest

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

spring.kafka.producer.properties.spring.json.add.type.headers=false
spring.kafka.consumer.properties.spring.json.trusted.packages=*

sonar.organization=smeefie
sonar.projectKey=producer-prototype
sonar.sources=.
